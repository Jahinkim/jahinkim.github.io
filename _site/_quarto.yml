project:
  type: website
  output-dir: docs

website:
  title: "My Homepage"
  navbar:
    search: true
    left:
      - text: Home
        href: index.html
      - text: About
        href: about.html
    right:
      - text: Language Models
        href: lm.html
      - icon: plus
        menu:
          - text: Music         # 드롭다운 내부로 이동
            href: music.html
          - text: Extra Page
            href: about.html

format:
  html:
    theme: cosmo
    header-includes: |
      <style>
      /* 1. 네비게이션 바 고정 및 투명화 (원하셨던 디자인) */
      .navbar {
        position: fixed !important;
        top: 0;
        width: 100%;
        background-color: transparent !important;
        border: none !important;
      }

      /* 2. 검색창과 아이콘을 오른쪽 끝으로 강제 이동 */
      .navbar-container {
        display: flex !important;
        justify-content: space-between !important;
        width: 100% !important;
      }

      .quarto-navbar-tools {
        display: flex !important;
        order: 3 !important; /* 도구들을 가장 오른쪽으로 */
      }

      /* 3. 배경과 텍스트가 겹칠 때 가독성 보정 */
      .nav-link, .navbar-brand {
        color: #B8B8B8 !important;
      }
      </style>

