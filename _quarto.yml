project:
  type: website
  output-dir: docs

website:
  title: "My Homepage"

  navbar:
    search: true
    left:
      - text: Home
        href: index.html
      - text: About
        href: about.html
    right:
      - text: Language Models
        href: lm.html
      - icon: plus
        aria-label: "More"
        menu:
          - text: Extra Page
            href: about.html

format:
  html:
    theme: cosmo
    header-includes:
      - |
        <style>
        /* 1. 네비바를 화면 최상단에 고정 및 배경 처리 */
        nav.navbar {
          position: fixed !important;
          top: 0 !important;
          width: 100% !important;
          background: rgba(255, 255, 255, 0.1) !important;
          backdrop-filter: blur(10px);
          z-index: 2000 !important;
          border-bottom: none !important;
        }

        /* 2. 네비바 글자색 강제 지정 */
        .navbar-brand, .nav-link, .navbar-title, .quarto-navigation-tool {
          color: #B8B8B8 !important;
        }

        /* 3. 본문 내용이 네비바에 가려지지 않게 여백 추가 */
        body {
          padding-top: 80px !important;
        }

        /* 4. 네비바 요소 정렬 유지 */
        .navbar .container-fluid {
          display: flex !important;
          justify-content: space-between !important;
          align-items: center !important;
        }

        .navbar-nav.ms-auto {
          margin-left: auto !important;
          display: flex !important;
          align-items: center !important;
        }
        </style>


