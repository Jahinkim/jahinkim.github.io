project:
  type: website
  output-dir: docs

website:
  title: "My Homepage"
  navbar:
    search: true
    left:
      - text: Home
        href: index.html
      - text: About
        href: about.html
    right:
      # Language Models와 Music을 같은 레벨에 확실히 배치
      - text: Language Models
        href: lm.html
      - text: Music
        href: music.html

format:
  html:
    theme: cosmo
    header-includes: |
      <style>
      /* 1. 네비게이션 바 고정 */
      .navbar {
        position: fixed !important;
        top: 0;
        width: 100%;
        background-color: transparent !important;
        border: none !important;
      }

      /* 2. 모바일에서도 메뉴가 숨겨지지 않고 한 줄에 나오도록 강제 (중요) */
      .navbar-container {
        display: flex !important;
        flex-direction: row !important; /* 수평 정렬 고정 */
        flex-wrap: nowrap !important;   /* 줄바꿈 방지 */
        justify-content: space-between !important;
      }

      /* 3. 메뉴 항목들이 수직으로 쌓이는 현상 방지 */
      .navbar-collapse {
        display: flex !important;
        flex-basis: auto !important;
        flex-grow: 1 !important;
        align-items: center !important;
      }

      .navbar-nav {
        flex-direction: row !important; /* 항목들을 가로로 나열 */
      }

      .nav-item {
        margin-right: 10px; /* 항목 간 간격 조정 */
      }

      /* 가독성 보정 */
      .nav-link, .navbar-brand {
        color: #B8B8B8 !important;
      }
      </style>
