project:
  type: website
  output-dir: docs

website:
  title: "My Homepage"
  navbar:
    search: false  # 레이아웃 꼬임을 방지하기 위해 잠시 끕니다.
    left:
      - text: Home
        href: index.html
      - text: About
        href: about.html
    right:
      - text: Language Models
        href: lm.html
      - icon: plus
        menu:
          - text: Music         # 이제 + 아이콘을 누르면 나옵니다.
            href: music.html
          - text: Extra Page
            href: about.html

format:
  html:
    theme: cosmo
    css: styles.css     # CSS는 별도 파일로 관리하는 것이 가장 깔끔합니다.
    header-includes: |
      <style>
      /* 메뉴가 왼쪽으로 쏠리는 현상 방지 */
      .navbar-container {
        display: flex !important;
        justify-content: space-between !important;
        width: 100%;
      }
      .navbar-collapse {
        flex-grow: 0 !important;
      }
      /* 드롭다운 메뉴 스타일 조정 */
      .dropdown-menu {
        right: 0 !important;
        left: auto !important;
      }
      </style>
