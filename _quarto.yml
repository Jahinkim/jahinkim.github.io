project:
  type: website
  output-dir: docs

website:
  title: "My Homepage"
  navbar:
    search: true
    left:
      - text: Home
        href: index.html
      - text: About
        href: about.html
    right:
      - text: Language Models
        href: lm.html
      - icon: plus
        id: nav-menu-plus  # ID를 명시적으로 부여
        menu:
          - text: Music    # 드롭다운 내부로 이동
            href: music.html
          - text: Extra Page
            href: about.html

format:
  html:
    theme: cosmo
    self-contained: false # GitHub Pages에서는 true보다 false가 안정적입니다.
    header-includes: |
      <style>
      /* 1. 메뉴가 왼쪽으로 쏠리는 현상 방지 (GitHub 전용 보정) */
      .navbar-container {
        display: flex !important;
        justify-content: space-between !important;
        width: 100% !important;
      }
      .navbar-nav.ms-auto {
        margin-left: auto !important; /* 오른쪽 정렬 강제 */
        flex-direction: row !important;
      }
      .quarto-navbar-tools {
        display: flex !important;
        align-items: center !important;
      }

      /* 2. Music 메뉴가 안 보이는 문제 해결 (드롭다운 강제 표시) */
      .dropdown-menu {
        right: 0 !important;
        left: auto !important;
      }
      </style>

